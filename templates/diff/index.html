{% extends "base.html" %}

{% block content %}
<div class="host-grid">
  {% for host in hosts %}
  <div class="host-card" id="host-{{ host.name }}">
    <div class="host-content" hx-get="/diff/{{ host.name }}/check.htm"
      hx-trigger="load"
      hx-swap="outerHTML">
      <div class="loading-placeholder">
        <div class="loading-pulse"></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
